<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черный маркет ACNH</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="title">каталог</div>
            <div class="cart-image">
                <img src="images/shopping_cart.png" />
                <span>0</span>
            </div>
        </header>

        <div class="catalog">
            <div class="item", id="1">
                <img src="images/puppy plushie.png" />
                <h2>плюшевый щенок</h2>
                <div class="price">1000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="2">
                <img src="images/double sofa.png" />
                <h2>двойной диван</h2>
                <div class="price">3000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="3">
                <img src="images/fireplace.png" />
                <h2>камин</h2>
                <div class="price">2000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="4">
                <img src="images/stack of books.png" />
                <h2>стопка книг</h2>
                <div class="price">700 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="5">
                <img src="images/wooden bookshelf.png" />
                <h2>книжная полка</h2>
                <div class="price">1000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="6">
                <img src="images/cherry bonsai recipe.png" />
                <h2>инструкция на бонсай сакуры</h2>
                <div class="price">1000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

        </div>

        <div class="shoppingCart">
            <h1>корзина</h1>
            <div class="productList">
                <div class="item">
                    <div class="image">
                    </div>
                    <div class="name">
                    </div>
                    <div class="price">
                    </div>
                    <div class="quantity">
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="close">закрыть</button>
                <button class="order">оформить заказ</button>
            </div>
        </div>
    </div>

    <script src="page logic.js"></script>
</body>
</html>
