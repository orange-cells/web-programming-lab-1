<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Черный маркет ACNH</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/b8b522282d37f9d99b9bc8d33333a499.jpg" />
</head>
<body>
    <div class="container">
        <header>
            <div class="title">каталог</div>
            <div class="cart-image">
                <img src="images/shopping_cart.png" />
                <span>0</span>
            </div>
        </header>

        <div class="catalog">
            <div class="item", id="1">
                <img src="images/puppy plushie.png" />
                <h2>плюшевый щенок</h2>
                <div class="price">1000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="2">
                <img src="images/double sofa.png" />
                <h2>двойной диван</h2>
                <div class="price">3000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="3">
                <img src="images/fireplace.png" />
                <h2>камин</h2>
                <div class="price">2000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="4">
                <img src="images/stack of books.png" />
                <h2>стопка книг</h2>
                <div class="price">700 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="5">
                <img src="images/wooden bookshelf.png" />
                <h2>книжная полка</h2>
                <div class="price">1000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

            <div class="item", id="6">
                <img src="images/cherry bonsai recipe.png" />
                <h2>инструкция на бонсай сакуры</h2>
                <div class="price">1000 ₽</div>
                <button class="addToCart">
                    добавить в корзину
                </button>
            </div>

        </div>

        <div class="shoppingCart">
            <h1>корзина</h1>
            <div class="productList">
                <div class="item">
                    <span class="remove">&times;</span>
                    <div class="image">
                    </div>
                    <div class="name">
                    </div>
                    <div class="price">
                    </div>
                    <div class="quantity">
                        <span class="less">-</span>
                        <span></span>
                        <span class="more">+</span>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="close">закрыть</button>
                <button class="order">оформить заказ</button>
            </div>
        </div>

        <div class="orderBody">
            <div class="orderForm">
                <h1>оформление заказа</h1>
                <form class="form", id="form">
                    <div class="info">
                        <input type="text" placeholder="имя" required />
                    </div>
                    <div class="info">
                        <input type="text" placeholder="фамилия" required />
                    </div>
                    <div class="info">
                        <input type="text" placeholder="адрес доставки" required />
                    </div>
                    <div class="info">
                        <input type="text" placeholder="номер телефона" required />
                    </div>
                    <div class="makeOrder">
                        <input type="submit" value="создать заказ" /> 
                    </div>
                </form>
                <div class="totalSum"></div>
                <div class="closeBtn">x</div>
            </div>
        </div>

        <div class="emptyCart">
            <span>корзина пуста :(</span>
            <div class="closeBtn">x</div>
        </div>
        
        <div class="popUp">
            <span>заказ создан!</span>
            <div class="closeBtn">x</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
